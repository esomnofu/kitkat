{% extends 'products/header.html' %}
{% block title %} Products Home {% endblock %}


{% block content %}


<div class="panel panel-primary" style="margin-top: 20px">


<div class="panel panel-heading">

<h3 class="panel-title"> 
Welcome to Catalogue Home 
</h3>

</div>

<div class="panel panel-body">  



<div class="panel panel-default">

<div class="panel panel-heading">
    <h3>Upload the Text File</h3>
</div>

<div class="panel panel-body">
    

<form action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="form-group">

    <label>Upload the File</label>
    <input type="file" name="txt_file" class="form-control" required />

    </div>

    <input type="submit" class="btn btn-sm btn-success" value="Upload" />

</form>

</div>


</div>



</div>
    
</div>
    
{% endblock %}
