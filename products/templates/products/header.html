<!DOCTYPE html>
<html lang="en">

<head>
	
	<title>
	{% block title %}
	Catalogue
	{% endblock %}

	<meta charset="utf-8" />

	{% load staticfiles %}

	<link rel="stylesheet" type="text/css" href="{% static 'products/css/bootstrap.min.css' %}" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->

	<!-- Personal Styling -->
	<link rel="stylesheet" type="text/css" href="{% static 'products/css/style.css' %}">

	<!-- Using Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- JSSOR SCRIPTS -->
	<script type="text/javascript" src="{% static 'products/js/jssor.slider.min.js' %}"></script>
	

	<!-- JQUERY SCRIPTS -->
	<script type="text/javascript" src="{% static 'products/js/jquery-1.9.1.min.js' %}"></script>


	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>



		<body class="body">

<nav class="navbar navbar-default navbar-static-top">
<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">Catalogue</a>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        
        <li  {% if request.resolver_match.url_name == 'index' %} class="active" {% endif %}><a href="{% url 'index' %}">Products <span class="sr-only">(current)</span></a></li>
        
        <li  {% if request.resolver_match.url_name == 'form' %} class="active" {% endif %} ><a href="{% url 'form' %}">Crawl Today Pages</a></li>

        <li  {% if request.resolver_match.url_name == 'newsfeed' %} class="active" {% endif %} ><a href="{% url 'newsfeed' %}">News Feed</a></li>

        <li  {% if request.resolver_match.url_name == 'signup' %} class="active" {% endif %} ><a href="{% url 'signup' %}">Register</a></li>

        <li  {% if request.resolver_match.url_name == 'signin' %} class="active" {% endif %} ><a href="{% url 'signin' %}">Login</a></li>

        <li  {% if request.resolver_match.url_name == 'newsroom' %} class="active" {% endif %} ><a href="{% url 'newsroom' %}">Rate Item</a></li>
        
        <li  {% if request.resolver_match.url_name == 'recommend' %} class="active" {% endif %} ><a href="{% url 'recommend' %}">Item Based Recommendations</a></li>

        </div>
        <button type="submit" class="btn btn-primary">Go!</button>
